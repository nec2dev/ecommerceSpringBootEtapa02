<div th:fragment="itemcatalogue">
    <div class="row text-center">
        <div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
            <div class="card h-100">
                <img class="card-img-top"
                     th:src="@{/img/{img} (img=${producto.imagen})}" alt="">
                <div class="card-body">
                    <p class="card-text" th:text="${producto.nombre}"></p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/producto}" class="btn btn-success">Ver producto</a>
                </div>
            </div>
        </div>
    </div>
</div>
